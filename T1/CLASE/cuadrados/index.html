<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadraditos</title>
    <link rel="stylesheet" type="text/css" href="./css/estilos.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="principal">
        <div id="rojo" class="cuadrado sombra" onmouseover="circulo(this)" onmouseout="circulo(this)" 
        onmousedown="sombra(this)" onmouseup="sombra(this)" ondblclick="interior(this)">
            <button onclick="eliminar(this)">Eliminar</button>
        </div>
        
        <div id="azul" class="cuadrado sombra" onmouseover="circulo(this)" onmouseout="circulo(this)" 
        onmousedown="sombra(this)" onmouseup="sombra(this)" ondblclick="interior(this)">
            <button onclick="eliminar(this)">Eliminar</button>
        </div>
        <div id="verde" class="cuadrado sombra" onmouseover="circulo(this)" onmouseout="circulo(this)" 
        onmousedown="sombra(this)" onmouseup="sombra(this)" ondblclick="interior(this)">
            <button onclick="eliminar(this)">Eliminar</button>
        </div>
        <div id="marron" class="cuadrado sombra" onmouseover="circulo(this)" onmouseout="circulo(this)" 
        onmousedown="sombra(this)" onmouseup="sombra(this)" ondblclick="interior(this)">
            <button onclick="eliminar(this)">Eliminar</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="./js/form.js"></script>
</head>
<body>
    <form action="tumadre.com" method="post"></form>
        <table align="center" width="500px" height="600" bgcolor="lightgray">
            <tr>
                <th align="center" colspan="2"><h1>Formulario Total</h1></th>
            </tr>
            <tr>
                <td>
                    <label for="nom">&emsp;&emsp;Nombre:</label>
                </td>
                <td align="center">
                    <input type="text" name="nom" id="nom" size="35" onblur="verificarTexto(this,`^[a-zA-Z]+$`)"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apes">&emsp;&emsp;Apellidos:</label>
                </td>
                <td align="center">
                    <input type="text" name="apes" id="apes" size="35" onblur="verificarTexto(this,`^[a-zA-Z]+$`)"/>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">&emsp;&emsp;e-mail:</label>
                </td>
                <td align="center">
                    <input type="text" name="email" id="email" size="35" onblur="verificarTexto(this,`^[^@]+@[^@]+\.[a-zA-Z]{2,}$`)"/>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dni">&emsp;&emsp;DNI:</label>
                </td>
                <td align="center">
                    <input type="text" name="dni" id="dni" size="35" onblur="verificarTexto(this,`^[0-9]{8}[A-Z]$`)"/>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswd">&emsp;&emsp;Password:</label>
                </td>
                <td align="center">
                    <input type="text" name="pswd" id="pswd" size="35" onblur="verificarTexto(this,`^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[_*/!@]).{8,}$`)"/>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rpswd">&emsp;&emsp;Repetir passwd:</label>
                </td>
                <td align="center">
                    <input type="text" name="rpswd" id="rpswd" size="35" onblur="isCorrect(pswd, this)"/>
                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ip">&emsp;&emsp;IP Equipo:</label>
                </td>
                <td align="center">
                    <input type="text" name="ip" id="ip" size="35" onblur="verificarTexto(this,`^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$`)"/>
                </td>
            </tr>
            <tr align="center" height="75">
                <td colspan="2"><input type="submit" value="Enviar" onclick="mostrarMensaje()"></td>
            </tr> 
        </table>
    </form>
</body>
</html>

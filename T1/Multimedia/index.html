<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor 2010</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div id="protector" class="oculto">
        <div id="x" class="oculto">X</div>
        <div id="anuncio">
            Podras cerrar el anuncio en
            <div id="num">5</div>
            segundos
        </div>
    </div>
    <header>
        <img src="media/img/yt.png" alt="playLatino">
        <input type="text" placeholder="Buscar en playLatino">
        <img src="media/img/lupa.png" alt="lupa">
    </header>
    <main>
        <div>
            <div id="tactil">
                <div id="izq"></div>
                <div id="der"></div>
            </div>
            <div id="repro">
                <video src="media/Carlos Vives, Shakira - La Bicicleta.mp4" poster="media/posters/capt2.png"></video>
            </div>
            <div id="barra" class="oculto">
                <progress id="progreso" value="0" max="100"></progress>
                <div id="texto"></div>
            </div>
            <div id="botones" class="oculto">
                <div>
                    <div class="boton">
                        <img src="media/img/silenciar.png" alt="Silenciar">
                    </div>
                </div>
                <div>
                    <div class="boton">
                        &lt;&lt;
                    </div>
                </div>
                <div>
                    <div class="boton play" id="play">
                    </div>
                </div>
                <div>
                    <div class="boton">
                        &gt;&gt;
                    </div>
                </div>
                <div>
                    <div class="boton">
                        <img src="media/img/atras.png" alt="Reiniciar">
                    </div>
                </div>
                <div>
                    <div class="boton">
                        -
                    </div>
                </div>
                <div>
                    <div class="boton">
                        +
                    </div>
                </div>
            </div>
        </div>
        <div id="lista">
            <video class="quitarControles" src="media/Cali Y El Dandee - Por Fin Te Encontré ft. Juan Magan, Sebastian Yatra (Video Oficiel).mp4" poster="media/posters/capt1.png"></video>
            <video class="quitarControles"  src="media/Despacito Luis Fonsi ft Daddy Yankee (Video Oficial).mp4" poster="media/posters/capt3.png"></video>
            <video class="quitarControles"  src="media/Enrique Iglesias - Bailando ft. Sean Paul, Descemer Bueno, Gente De Zona.mp4" poster="media/posters/capt4.png"></video>
            <video class="quitarControles"  src="media/Gol   Cali   El Dandee Selección Española.mp4" poster="media/posters/capt5.png"></video>
            <video class="quitarControles"  src="media/Wisin - Adrenalina (Official Video) ft. Jennifer Lopez, Ricky Martin.mp4"poster="media/posters/capt6.png"></video>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelotillas</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css" />
    <script src="js/script.js"></script>
</head>
<body>
    <div id="cronometro">00:00:00</div>
    <div class="marcador">
        <div id="marcadorAzul">0</div>
        <div id="marcadorRojo">0</div>
    </div>

    <div class="gris">
        
        <div id="centrar">
            <p>Selecciona el numero de pelotas:</p>
            <select>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
            </select>
            <p>Elige el modo:</p>
            <div id="uno" class="opcionPelotas seleccionado">
                Eliminar todas las pelotas
            </div>
            <div id="dos" class="opcionPelotas">
                Eliminar un solo color
            </div>
        </div>
        <div class="jugar">Jugar</div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table align="center">
        <tr align="center">
            <td align="center" width="300" height="100" colspan="3" bgcolor="green"><u>Verde</u></td>
            <th align="center" width="100"bgcolor="cyan">H</th>
            <th align="center" width="100"bgcolor="cyan">H</th>
            <th align="center" width="100"bgcolor="cyan">H</th>
            <td align="center"width="200"colspan="2" bgcolor="green"><i>Verde</i></td>
            <th align="center"width="100"bgcolor="cyan">H</th>
            <th align="center"width="100"bgcolor="cyan">H</th>
        </tr>
        <tr align="center">
            <td width="100" height="100" bgcolor="pink">X</td>
            <td width="100" bgcolor="pink">X</td>
            <th width="100" bgcolor="pink">X</th>
            <th bgcolor="blue" rowspan="5">V</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th width="100"bgcolor="pink">X</th>
            <th width="100" bgcolor="blue" rowspan="4">V</th>
            <th bgcolor="pink"><i>X</i></th>
            <th bgcolor="blue" rowspan="3">V</th>
        </tr>
        <tr align="center">
            <td height="100" bgcolor="pink">X</td>
            <td bgcolor="pink">X</td>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink"><i>X</i></th>
        </tr>
        <tr align="center">
            <td height="100" bgcolor="red" colspan="2"><i><u>Rojo</u></i></td>
            <th bgcolor="pink">X</th>
            <td bgcolor="red" colspan="3"><i>Rojo</i></td>
            <th bgcolor="pink">X</th>
        </tr>
        <tr align="center">
            <th bgcolor="blue" rowspan="2">V</th>
            <th height="100"bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink"><u>X</u></th>
            <th bgcolor="pink"><u>X</u></th>
            <th bgcolor="blue" rowspan="4">V</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            
        </tr>
        <tr align="center">
            <th height="100" bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <td bgcolor="red" colspan="2">Rojo</td>
        </tr>
        <tr align="center">
            <td height="100" bgcolor="red" colspan="2"><b>Rojo</b></td>
            <td bgcolor="yellow" colspan="3" rowspan="2"><u><i>Amarillo</i></u></td>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="blue" rowspan="2">V</th>
            <th bgcolor="pink">X</th>
        </tr>
        <tr align="center">
            <th height="100" bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
            <th bgcolor="pink">X</th>
        </tr>
    </table>
    
</body>
</html>
